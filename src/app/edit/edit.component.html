<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <h3>Develop across all platforms</h3>
  <mat-card>
    <img
      style="width: 150px; height: 150px"
      src="{{ prfileData.avatar_url }}"
      alt="user Prfile"
    />
  
  <div>
    <mat-form-field>
        <mat-label>User Name</mat-label>
        <input [(ngModel)]='userLoginName'  matInput placeholder="User Prfile Name" />
      </mat-form-field>
  </div>

    <!-- <label>{{prfileData.login}}</label> -->
  </mat-card>
</mat-dialog-content>
<div align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="userLoginName"  cdkFocusInitial>Add</button>
</div>
